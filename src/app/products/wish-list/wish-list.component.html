<!-- cart wirth products -->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5 p-3"  *ngFor="let wish of allWishlist">
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="card-img-top" [src]="wish.image" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{wish.title}}</h5>
                            <!-- Product price-->
                            ${{wish.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer d-flex justify-content-space-evenly p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto me-5" routerLink="view-product/:id"><i class="fa-solid fa-cart-shopping"></i></a></div>

                        <div class="text-center"><a (click)="deleteWishlistItem(wish.id)" class="btn btn-outline-dark mt-auto me-5" ><i class="fa-solid fa-trash"></i></a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>






<!-- empty-wishlist -->

<div class="container text-center p-5" *ngIf="allWishlist.length==0;">
    
  
    <img src="https://ibella.us/admin_assets/CustomImage/wishlist-empty.jpg"  alt="">


    <div class="my-3">   

        <button class="btn btn-outline-dark">Shop More</button>

    </div>
</div>
